<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polDroid</title>

    <link rel="stylesheet" href="/src/sass/styles.scss">
    <script type="module" src="/src/js/main.js"></script>

    <!-- Google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="img/images/wallpaper.webp" class="wallpaper" height="1280" width="720" alt="Wallpaper">
    <div class="infos">
      <ul class="infos__elements">
        <li class="infos__elements--left">
          <img src="img/icons/notifications.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="img/icons/alarm.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="img/icons/network.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="img/icons/wifi.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="img/icons/battery.svg" alt="notifications" width="40px" height="40px"/>
          <span>72%</span>
        </li>
      </ul>
    </div>

    <main class="apps">

      <div class="apps__clock">
        <span class="apps__clock__time">12:37</span>
        <ul>
          <li>
            Pochmurnie
            <img src="img/icons/cloudy.svg" height="20px" width="20px">
          </li>
          <li>Chrząszczyżewoszyce</li>
          <li>Piątek, 13 paź</li>
        </ul>
      </div>

      <div class="apps__applications">
        <ul>
          <li>
            <img src="img/icons/calculator.svg" height="90px" width="90px">
            <span>Kalkulator</span>
          </li>
          <li>
            <img src="img/icons/notes.svg" height="90px" width="90px">
            <span>Notatnik</span>
          </li>
          <li>
            <img src="img/icons/settings.svg" height="90px" width="90px">
            <span>Ustawienia</span>
          </li>
          <li>
            <img src="img/icons/calendar.svg" height="90px" width="90px">
            <span>Kalendarz</span>
          </li>
          <li>
            <img src="img/icons/photos.svg" height="90px" width="90px">
            <span>Galeria</span>
          </li>
          <li>
            <img src="img/icons/flashlight.svg" height="90px" width="90px">
            <span>Latarka</span>
          </li>
        </ul>
      </div>
    </main>

    <div class="menu">
      <ul class="menu__apps">
        <li><img src="img/icons/call.svg" alt="call" height="72px" width="72px"></li>
        <li><img src="img/icons/sms.svg" alt="messages" height="72px" width="72px"></li>
        <li><img src="img/icons/menu.svg" alt="menu" height="72px" width="72px"></li>
        <li><img src="img/icons/browser.svg" alt="browser" height="72px" width="72px"></li>
        <li><img src="img/icons/camera.svg" alt="camera" height="72px" width="72px"></li>
      </ul>
    </div>
  </body>
</html>
