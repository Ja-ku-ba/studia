<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polDroid</title>

    <link rel="stylesheet" href="/src/sass/styles.scss">
    <script type="module" src="/src/js/main.js"></script>

    <!-- Google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="public/img/images/wallpaper.webp" class="wallpaper" height="1280" width="720" alt="Wallpaper">
    <div class="infos">
      <ul class="infos__elements">
        <li class="infos__elements--left">
          <img src="public/img/icons/notifications.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="public/img/icons/alarm.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="public/img/icons/network.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="public/img/icons/wifi.svg" alt="notifications" width="30px" height="30px"/>
        </li>
        <li class="infos__elements--right">
          <img src="public/img/icons/battery.svg" alt="notifications" width="40px" height="40px"/>
          <span>72%</span>
        </li>
      </ul>
    </div>

    <main class="apps">

      <div class="apps__clock">
        <ul>12:37</ul>
        <ul>
          <li>Pochmurnie</li>
        </ul>
        <ul>
          <li>Piątek, 13 paź</li>
        </ul>
      </div>
    </main>

    <div class="menu">
      <ul class="menu__apps">
        <li>kontakty</li>
        <li>sms</li>
        <li>menu</li>
        <li>wyszukiwarka</li>
        <li>aparat</li>
      </ul>
    </div>
  </body>
</html>
